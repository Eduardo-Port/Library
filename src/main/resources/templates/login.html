<!doctype html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login • Example</title>
    <!-- Bootstrap CSS v5.3 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons (opcional) -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        /* Plano de fundo suave */
        body{
          min-height:100vh;
          display:flex;
          align-items:center;
          justify-content:center;
          background: radial-gradient(circle at 10% 10%, rgba(99,102,241,0.12), transparent 10%),
                      linear-gradient(135deg, #f8fafc 0%, #eef2ff 100%);
          padding:2rem;
          font-family: Inter, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
        }

        .login-card{
          max-width:430px;
          width:100%;
          border-radius:1rem;
          box-shadow: 0 10px 30px rgba(16,24,40,0.08);
          overflow:hidden;
        }

        .brand-circle{
          width:64px;height:64px;border-radius:50%;display:grid;place-items:center;
          background:linear-gradient(135deg,#6366f1,#8b5cf6);color:white;font-weight:700;
          box-shadow:0 6px 18px rgba(99,102,241,0.18);
          font-size:1.1rem;
        }

        .form-floating > .form-control:focus~label,
        .form-floating > .form-control:not(:placeholder-shown)~label{
          transform:translateY(-0.7rem) scale(.85);
        }

        .or-divider{
          display:flex;align-items:center;gap:1rem;font-size:.9rem;color:#6b7280
        }
        .or-divider::before, .or-divider::after{
          content:'';flex:1;height:1px;background:linear-gradient(90deg,#e6eefc,#eceff8);
        }
    </style>
</head>
<body>
<main class="login-card bg-white">
    <div class="p-4 p-sm-5">
        <div class="d-flex align-items-center gap-3 mb-4">
            <div class="brand-circle">AI</div>
            <div>
                <h5 class="mb-0">Bem-vindo de volta</h5>
                <small class="text-muted">Entre na sua conta para continuar</small>
            </div>
        </div>

        <!-- Formulário -->
        <form id="loginForm" method="post" th:action="@{/login}">
            <div class="mb-3 form-floating">
                <input type="text" class="form-control" name="username" id="username" placeholder="name@example.com" required>
                <label for="username">Email</label>
                <div class="invalid-feedback">Por favor insira um email válido.</div>
            </div>

            <div class="mb-3 form-floating">
                <input type="password" name="password" class="form-control" id="password" placeholder="Senha" minlength="6" required>
                <label for="password">Senha</label>
                <div class="invalid-feedback">A senha precisa ter ao menos 6 caracteres.</div>
            </div>

            <div class="d-grid mb-3">
                <button class="btn btn-primary btn-lg shadow-sm" type="submit">
                    <i class="bi bi-box-arrow-in-right me-2"></i> Entrar
                </button>
            </div>
        </form>
    </div>
</main>

<!-- Bootstrap JS bundle (Popper + Bootstrap) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
